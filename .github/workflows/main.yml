name: generate animation

on:
  # run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (**required**)
          # using action context var `github.repository_owner` or specified user
          github_user_name: ${{ github.repository_owner }}

          # list of files to generate.
          # one file per line. Each output can be customized with options as query string.
          #
          #  supported options:
          #  - palette:     A preset of color, one of [github, github-dark, github-light]
          #  - color_snake: Color of the snake
          #  - color_dots:  Coma separated list of dots color.
          #                 The first one is 0 contribution, then it goes from the low contribution to the highest.
          #                 Exactly 5 colors are expected.
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: generate static profile stats images
        run: |
          set -euo pipefail
          mkdir -p dist
          # `Platane/snk` can leave dist/ owned by root on some runners.
          # Normalize permissions so subsequent curl writes don't fail.
          sudo chown -R "$USER":"$USER" dist || true
          chmod -R u+rwX dist || true

          curl --fail --silent --show-error --location --retry 5 --retry-all-errors \
            "https://github-readme-stats-phi-lovat.vercel.app/api?username=darwinz&show_icons=true&count_private=true&include_all_commits=true&hide=none&theme=tokyonight&cache_seconds=86400" \
            -o dist/github-stats.svg

          curl --fail --silent --show-error --location --retry 5 --retry-all-errors \
            "https://streak-stats.demolab.com?user=darwinz&theme=tokyonight&exclude_days=Sun%2CSat" \
            -o dist/github-streak.svg

          curl --fail --silent --show-error --location --retry 5 --retry-all-errors \
            "https://github-profile-trophy-bo5d3qcvx.vercel.app/?username=darwinz&column=7&margin-w=8&theme=darkhub&title=MultipleLang,Commit,PullRequest,Repositories,Followers,Stars,Issues" \
            -o dist/github-trophy.svg
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
